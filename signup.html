<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Shadow Products</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="logo">Shadow Products</div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-form">
        <h2>Create an Account</h2>
        <form action="/submit-signup" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="google-login">
            <h3>Or sign up using Google</h3>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="YOUR_BACKEND_URL"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" 
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signup_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shadow Products. All rights reserved.</p>
    </footer>

    <!-- Include your own JavaScript to handle the signup process -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
