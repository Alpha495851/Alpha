   <section class="signup-form">
    <h2>Create an Account</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter a password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
</section>
